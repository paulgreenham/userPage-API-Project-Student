<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="buttons">
            <button id="load-button">Load User Data</button>
            <button id="display-button">Display User</button>
            <button id="save-button">Save User Page</button>
            <button id="retrieve-button">Load User Page</button>
            <div id="menu-container"></div>
        </div>
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
    </div>

    <!-- ------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- ----------------------------------------------------->
    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src="{{main.picture.thumbnail}}">
        <div class="user-info">
            {{#properNoun}}{{main.name.first}} {{main.name.last}}{{/properNoun}}
            <br>
            {{#properNoun}}{{main.location.city}}, {{main.location.state}}{{/properNoun}}
        </div>
    </script>
    <!-- ----------------------------------------------------->
    <script id="user-friends-template" type="text/x-handlebars-template">
        {{#each friends}}
        <div>
                {{#properNoun}}{{this.first}} {{this.last}}{{/properNoun}}
        </div>
        {{/each}}
    </script>
    <!-- ---------------------------------------------------- -->
    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite quote:</p>
        <span>"{{quote}}"</span>
        <br>
        <span>- {{author}}</span>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="pokemon-template" type="text/x-handlebars-template">
        <img src="{{image}}" alt="Picture of a random Pokemon" id="pokemon-image">
        <div id="pokemon-text">Favorite Pokemon: {{#properNoun}}{{name}}{{/properNoun}}</div>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="meat-template" type="text/x-handlebars-template">
        <div class="meat-text">{{this}}</div>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="menu-template" type="text/x-handlebars-template">
        <input list="saved-users" placeholder="Type user name or select from the menu">
        <datalist id="saved-users">
            {{#each savedUsers}}
            <option data-id="{{this.userID}}" value="{{#properNoun}}{{this.userData.userDetails.main.name.first}} {{this.userData.userDetails.main.name.last}}{{/properNoun}}">
            {{/each}}
        </datalist>
    </script>
    <!-- ------------------------------------------------------ -->
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
